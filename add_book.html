<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
          src="https://kit.fontawesome.com/70a5821a0f.js"
          crossorigin="anonymous"
        ></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
      </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="duck" class="my_w-50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"
                  >Catalogo libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Storico prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Help</a>
              </li>
            </ul>
            <form class="d-flex d-none" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">        
        <div class="row">
            <div class="col">
                <div class="pt-5">
                    <h1>Nuovo libro</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="nameAuthor" class="form-label fw-bold">Nome autore</label>
                    <input name="nome_autore" type="text" class="form-control" id="nameAuthor" placeholder="inserisci il nome dell libro" required>
                    
                  </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="surnameAuthor" class="form-label fw-bold">Cognome autore</label>
                    <input name="cognome_autore" type="text" class="form-control" id="surnameAuthor" placeholder="inserisci il cognome dell libro" required>         
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">Titolo</label>
                    <input name="name_book" type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                    <div id="underTitle" class="form-text">Titolo versione italiana</div>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4">
                <h4>Genere</h4>
                <select class="form-select form-select-md mb-3" aria-label="Large select example">
                    <option selected>Scegli il genere</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">Anno di Pubblicazione</label>
                    <input name="name_book" type="text" class="form-control" id="title" placeholder="Inserisci l'Anno">                   
                  </div>
            </div>       
            <div class="col-12 col-lg-4">
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">ISBN#</label>
                    <input name="name_book" type="text" class="form-control" id="title" placeholder="Inserisci codice ISBN#">                   
                  </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <p class="fw-bold">Note</p>
                <div class="form-floating">
                    <textarea class="form-control" id="floatingTextarea2" style="height: 100px" name="note"></textarea>
                    <label for="text-area">inserisci eventuali note sul libro</label>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
